name: Deploy to Azure

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_FLEXCLOUD }}
        client-id: ${{ secrets.AZURE_CLIENT_ID_FLEXCLOUD }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID_FLEXCLOUD }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_FLEXCLOUD }}

    - name: Set subscription
      run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID_FLEXCLOUD }}

    - name: Deploy to Azure Web App
      run: az webapp deploy --name DataSensitivity --resource-group FlexCloudWeb --src-path . --type php
